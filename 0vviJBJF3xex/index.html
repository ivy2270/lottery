<div class="main-wrapper">

<script>
  // ğŸš¨ è«‹å‹™å¿…æ›¿æ›æˆæ‚¨éƒ¨ç½²å¾Œçš„æœ€æ–° GAS ç¶²å€ ğŸš¨
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwRjRU7PBayecSadIz8DkWyir1-MLn-OMTuDOK4ndCpWjsfFjpvuwtR48IPOP4WCswX/exec'; 

  let availablePool = []; // å„²å­˜ç›®å‰é‚„å¯ä»¥æŠ½çš„è™Ÿç¢¼

  async function callGAS(action, data = {}) {
    try {
      const resp = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action, data }) });
      return await resp.json();
    } catch (e) {
      alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– GAS éƒ¨ç½²ç¶²å€");

  // åŒæ­¥æ‰€æœ‰è³‡æ–™ï¼šåå–®ã€æ­·å²ç´€éŒ„
async function refreshAll() {
    const statusBox = document.getElementById("poolStatus");
    statusBox.textContent = "æ­£åœ¨å¾é›²ç«¯æŠ“å–æœ€æ–°åå–®...";
    
    const poolRes = await callGAS('getPool');
    if (poolRes.success) {
      availablePool = poolRes.pool;
      // é€™è£¡æ”¹ç‚ºåªé¡¯ç¤ºå‰©é¤˜æ¡Œæ•¸
      statusBox.innerHTML = `
        å‰©é¤˜å¯æŠ½æ¡Œæ•¸ï¼š<span style="color:var(--primary-red); font-size: 1.6em;">${availablePool.length}</span> æ¡Œ
      `;
    }
    loadHistory();
  }

  async function loadHistory() {
    const res = await callGAS('getHistory');
    renderHistory(res.history || []);
  }

  function renderHistory(data) {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    
    const groups = {};
    const groupOrder = []; 
    
    data.forEach(row => {
      const [uid, time, prize, num, status] = row;
      if (!groups[prize]) {
        groups[prize] = [];
        groupOrder.push(prize);
      }
      groups[prize].push({ uid, num, status });
    });

    // ç”±æ–°åˆ°èˆŠé¡¯ç¤ºçé …
    groupOrder.reverse().forEach(prize => {
      const div = document.createElement('div');
      div.className = 'history-group';
      div.innerHTML = `<span class="prize-title">ğŸ† ${prize}</span>`;
      
      const tagsDiv = document.createElement('div');
      // çé …å…§è™Ÿç¢¼ç”±å°åˆ°å¤§æ’åº
      groups[prize].sort((a, b) => parseInt(a.num) - parseInt(b.num));
      
      groups[prize].forEach(item => {
        const span = document.createElement('span');
        span.className = `winner-tag ${item.status === 'å·²é ˜ç' ? 'claimed' : ''}`;
        span.textContent = item.num;
        span.onclick = () => toggleClaim(item.uid, span);
        tagsDiv.appendChild(span);
      });
      div.appendChild(tagsDiv);
      list.appendChild(div);
    });
  }

  async function toggleClaim(uid, element) {
    element.style.opacity = "0.4";
    const res = await callGAS('toggleClaim', { uid });
    if (res.success) {
      element.classList.toggle('claimed', res.newStatus === 'å·²é ˜ç');
      element.style.opacity = "1";
    }
  }

  function draw() {
    const prize = document.getElementById("prizeName").value;
    const count = parseInt(document.getElementById("count").value);

    if (isNaN(count) || count <= 0) return alert("è«‹è¼¸å…¥æ­£ç¢ºçš„æŠ½å‡ºäººæ•¸ï¼");
    if (availablePool.length < count) return alert("å‰©é¤˜å¯ç”¨è™Ÿç¢¼ä¸è¶³ï¼(ç›®å‰å‰©é¤˜: " + availablePool.length + ")");

    document.getElementById("drawBtn").disabled = true;
    const resDiv = document.getElementById("result");
    resDiv.innerHTML = `<div class="highlight animating" id="animBox"></div>`;
    
    let ticks = 0;
    const timer = setInterval(() => {
      // å‹•ç•«æ•ˆæœï¼šéš¨æ©Ÿå±•ç¤ºæ± å­è£¡çš„è™Ÿç¢¼
      const temp = [...availablePool].sort(() => Math.random() - 0.5).slice(0, count);
      temp.sort((a,b) => a-b);
      document.getElementById("animBox").innerHTML = temp.map(n => `<span>${n}</span>`).join("");
      
      if (++ticks > 30) {
        clearInterval(timer);
        finalize(count, prize);
      }
    }, 60);
  }

  async function finalize(count, prize) {
    // çœŸæ­£çš„éš¨æ©ŸæŠ½å–
    const selected = availablePool.sort(() => Math.random() - 0.5).slice(0, count).sort((a,b) => a-b);
    
    document.getElementById("result").innerHTML = `
      <p style="font-size: 1.2rem; margin-bottom: 10px; color: #444;">ğŸ‰ æ­å–œå¾—çæ¡Œè™Ÿ ğŸ‰</p>
      <div class="highlight">${selected.map(n => `<span>${n}</span>`).join("")}</div>
    `;

    // å¯«å…¥é›²ç«¯
    await callGAS('recordDraw', { prize, winners: selected });
    
    document.getElementById("drawBtn").disabled = false;
    
    // æŠ½å®Œå¾Œè‡ªå‹•åˆ·æ–°æ± å­åå–®èˆ‡æ­·å²ç´€éŒ„
    refreshAll();
  }

  // ç¶²é é–‹å•Ÿå³è¼‰å…¥
  window.onload = refreshAll;
</script>
